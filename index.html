<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1, initial-scale=1.0">
  <title>Number Game</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="head">
    Welcome to Number Guessing Game
  </div>
  <div class="game">
    Guess Number between 1-10
    <br>
    <button id="Generate">Generate</button>
    <br>

    <div class="resultDiv">
      <div class="result">
        There is no number to guessğŸ›‘
      </div>
    </div>
  </div>
  <div class="guess">
    <input type="number" name="Guess here" id="guess" placeholder="Your Number">
    <input type="button" name="Check" id="check" value="Check">

    <div class="score">
      Score : <span class="current_score">10</span>
    </div>
  </div>

  <script src="./app.js"></script>
</body>

</html>
